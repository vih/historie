message: "Jeg mener at det lå der da man købte grunden.\r\nDen lå der hvor lærerboligerne ligger i dag. Helt ud til de nuværende boldbaner.\r\nVed siden af, var der en nedgravet kartoffelkælder med en nedkørselsrampe.\r\nDet blev først nedlagt i forbindelse med udvidelsen i 1958.\r\nJomfruburet blev benyttet til bolig for diverse kursister, når der ikke var plads andre steder.\r\nDen var indrettet med køjesenge og brændeovn, intet andet, så toilet, bad m.m. måtte benyttes andre steder.\r\nDet var et træhus med tørv som isolering og græs på taget.\r\nDer er lige hvad jeg kan huske."
