message: >-
  Mens Gustav (Wenneberg) og jeg var ansat, var det jubilæumssangen, som Signy
  Jensen har skrevet melodi til, der var den officielle skolesang. Den blev
  hvert år klistret ind i _Højskolesangbogen_ af kontoret inden eleverne fik
  dem. Imidlertid synes jeg ikke rigtigt, at jeg kunne få den ind i fingrene, så
  jeg brugte den så godt som ikke - og har heller ikke indtryk af at Gustav
  brugte den særlig meget, selvom han havde lavet en transponeret version af
  sangen.
