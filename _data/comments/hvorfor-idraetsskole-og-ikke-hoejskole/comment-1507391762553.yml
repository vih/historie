message: "Det var tilsyneladende en udbredt forståelse af Den Jyske Idrætsskole, at den egentlig ikke skulle starte som \"højskole\", men som en skole for idrætten. Fx skriver K. A. Knudsen: \"Den kalder sig ikke Idrætshøjskole, fordi den ikke tænker paa at tage almindelig Højskoleundervisning med, som de tre andre. Den vil gøre Idræt til Hovedfaget.\" <cite>^[K. A. Knudsen: \"Læreruddannelsen i Legemskultur\" i Krogshede, Kr.: Idræt Vor Tids Store Folkeopdrager, Forlaget Arnkrone 1943]</cite>.\r\n\r\nI bind II (side 390) af ovenstående værk korrigerer K.A. Knudsen dog dette. \"Det beror paa en Misforstaaelse, naar der i I. Bind, Side 112, staar, at _den jyske Idrætsskole_ ved Vejle ikke tænker paa at tage almindelig Højskoleundervisning med (skrevet 1942). Nu, da dens Program er endelig udarbejdet, og Skolen er begyndt ... viser det sig, at den stiller sig helt paa Linie med de øvrige Gymnastik- og Idrætshøjskoler. Den vil staa paa Højskolens Grund. Den giver Delingsføreruddannelse saavel i Gymnastik, som i Idræt. Der er antaget en Højskolemand som Medforstander, cand. mag. S. Haugstrup Jensen, tidligere Lærer ved Ry Højskole; Skolen er anerkendt som Højskole, og faar som saadan Statstilskud baade til sig selv og til sine Elever.\"\r\n\r\nHvorvidt K. A. Knudsens oprindelige forståelse af projektet i Vejle var rigtigt, og at Svend Aage egentlig tænkte at det alene skulle fungere som en Idrætsskole kan vi ikke sige. Sikkert er det i hvert fald, at da _Den Jyske Idrætsskole_ starter, så er den anerkendt som højskole, hvilket [Haugstrup også præciserer i talen ved skolens åbningsmøde](/haugstrups-tale-aabningsmoede/)."
