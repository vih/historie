message: "Kunne man i perioden efter 1998 forestille sig følgende brudlinjer:\r\n\r\n- Indførslen af endnu flere årlige optag under Bent Serups forstander-periode?\r\n- 2008 med opgøret med linje-skolen og ansættelsen af en forretningsudvikler.\r\n- Det endelige brud med DIF og DBU - og derved ikke en idrætshøjskole med særlige bånd til Dansk Idrætsforbund længere\r\n- Den femte (sjette - alt efter om vi tæller kunstgræsbanen i 2003 med) byggeperiode efter 2010 og helhedsplaner\r\n\r\nSer du nogle historiske skift i VIH's historie?"
