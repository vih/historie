  Ole Worm præciserede i en samtale i dag, at "Nybrud" refererer til at Bjarne
  Hauger indfører 8 måneders skolen som erstatning for 5 måneders skole for
  drenge og 3 måneders sommerskole for pigerne. "Tilpasning" refererer til, at
  det naturligvis også var et sats at gøre sådan. Der kan læses mere om det i
  artiklen om Bjarne Haugers tid på Den Jyske Idrætsskole [68’er-oprøret kom ned
  ført badekåbe og
