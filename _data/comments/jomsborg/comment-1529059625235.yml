message: >-
  Hej. Hvis Knud Thomassens ord står til troende [og fra mit kendskab til ham
  fra 1980'erne behøver I ikke være i tvivl ;o)], kan I godt slette spørgsmålet
  her på siden ang. Jomsborgs opførelse. I har det nemlig selv andetsteds i
  historiefortællingen :-): "I foråret 1944 indgik mange forespørgsler om
  kursus, som man nødigt ville sige nej til, og derfor tog man den 20. marts fat
  på opførelsen af kursusbygningen »Jomsborg«, som allerede kunne indvies ved
  elevmødet den 25. juni samme år." - Kilde:
  https://historie.vih.dk/%C3%A5rsskrift/knud-thomassen-25-aar/
