backend:
  name: github
  repo: vih/historie
  branch: master
  api_root: https://api.github.com
  site_domain: historie.netlify.app
  base_url: https://api.netlify.com
  auth_endpoint: auth
  cms_label_prefix: netlify-cms/
  open_authoring: true

site_url: https://historie.vih.dk
display_url: https://historie.vih.dk
logo_url: https://historie.vih.dk/android-chrome-192x192.png

show_preview_links: false

editor:
  preview: false

publish_mode: editorial_workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

media_folder: "assets/images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Category", name: "category", widget: "list", allow_add: false}
      - {label: "Tags", name: "tags", widget: "list", allow_add: false}
      - {label: "Excerpt", name: "excerpt", widget: "string"}
      - label: Header
        name: header
        widget: object
        required: false
        fields:
