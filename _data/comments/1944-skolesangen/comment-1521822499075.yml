message: "Desværre kan jeg nok ikke hjælpe dig, men det har mine kloge kolleger sikkert gjort. Da vi (Bent og Lischen, red.) kom til skolen (i 1968, red.), lå Jomsborg der med sine minder om våben under gulvet, modstandsfolk og Svend Aage Thomsen, og alle sang ivrigt med på den gamle skolegang.\r\n\r\nEfterhånden blev ordene forkerte på tungen og melodien for skinger og helt ude af trit med det, vi ellers prøvede på at at give eleverne mulighed for at lære."
