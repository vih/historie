message: "MIN historie er (vistnok fortalt af Bjarne Hauger): under de indledende manøvrer var Svend Aages \"arbejdstitel\": \"Den jyske Idrætsskole\". Da der så skulle indvies og brevpapiret var trykt, var kongen tilstede (eller ihvertfald sammen med Sv.Å.). Kongen klappede Sv. Å. på skuldrene og sagde:\"det er et rigtig godt navn, du har til din skole!\".\r\nPå brevpapiret var egentlig trykt: \"Den jyske Idrætshøjskole\"!\r\nMen, når kongen havde sagt at \"idrætsskole\" var et godt navn...!"
