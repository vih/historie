message: "I filmen De 5 år fra modstandskampen, har de blandt andet den episode, hvor jernbanen i Tirsbæk bliver sprængt i luften. Den er taget fra fars modstandsfilm, så den må du finde på arkivet. Far fik filmene fra Danmarks Frihedsråd, og skulle bare filme. Sådan mener jeg bestemt det gik til med fotograferingen. Når far var afsted om natten vidste  mor ingenting, så hun ikke kunne afsløre noget.\r\n\r\nRensningsanlæget ventede jo på udvidelsen, så det var jo et godt sted. \r\n\r\nNavnet Henry Nielsen siger mig ikke noget, og jeg tror ikke det er rigtigt. Disse kompagnier er jeg ikke bekendt med.\r\n\r\nDet var gymnastiklæreren Viggo Søndergaard, der sov i sengen i Jomsborg, hvor våbene blev gemt. Han blev meget gal, da han fik det at vide efter krigen, han vidste ikke at han havde sovet på \"krudt\".\r\n\r\nEn jul havde vi en af eleverne med. Han var gået under jorden, han hed Ole. Jeg vidste ikke at det var hans dæknavn.\r\n\r\nThormod Petersen,der jo var med som modstandskæmper, og blev elevrådsformand var en god støtte for far. \r\n\r\nFars film har jeg jo set mange gange, så jeg har jo den på nethinden. Så det er disse indtryk jeg har, og som var \"krigen\" for mig bagefter, da jeg kun var 1 år da krigen brød ud. Men der har jo været meget talt om det siden.\r\n\r\nJeg har tænkt på at jeg måske kunne finde ud af, hvem af eleverne der var frihedskæmpere!"
