message: >-
  Argumenterne for en  ny foredragssal var mange. Det gamle foredragslokale
  tjente mange formål og blev spisesal pga. elev- og kursusvirksomhedens vækst.
  Ingen betvivlede funktionen, men der var stor tvivl om formen. Forstander -
  undertegnede - fremsatte én ide. Bestyrelsen bad forstanderen om, at fremkomme
  med et alternativ, hvorudfra bestyrelsen efter afstemning valgte det først
  fremsatte forslag, som var projektet med Globen.
