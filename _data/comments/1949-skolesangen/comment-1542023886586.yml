message: "Som @William Ostermann skriver så er det rigtigt nok kun vers 1 og 3, der er trykt i Årsskriftet fra 1949. Hvornår det sidste vers er kommet til er således ukendt. Hvis nogen ved noget, så skriv endelig i kommentarerne.\r\n\r\nWilliam Ostermann og Karl-Olav Dahlbæk er begge på elevbilledet fra 1948-49, men Karl-Olav Dahlbæk har efter sigende spillet ved flere lejligheder på Den Jyske Idrætsskole (måske bare i forbindelse med elevtræf?)."
