message: "Jeg var elev i 1971/1972, og dengang lærte vi sangen, - ja, - det skulle vi. Jeg kan ikke huske, ved hvilke lejligheder den blev sunget, men det var helt klart en sang, som skulle læres, da det var skolens sang (slagsang?). Jeg husker, at det ikke var den mest populære sang på årgangen, - men vi lærte den. Vi lavede nok også lidt sjov med den og den noget militæragtige \"tone\". \r\nIkke desto mindre var vi en ret stor flok gamle elever - også fra vores årgang, - som næsten med tårer i øjnene til skolen 75 års jubilæum stod i Globen og sang \"vores\" skolesang, da den kom på \"skærmen\". Sådan er der jo så meget ;-).\r\nMen jeg kan sagtens forestille mig, at sangen blev \"glemt\" få år efter 1972."
