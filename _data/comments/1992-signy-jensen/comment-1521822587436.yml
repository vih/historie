message: >-
  En ny skolesang var påkrævet (i 1992 efter at den gamle fra 1949 ikke blev
  brugt mere, red.). Signy påtog sig at lave melodien, og Signy øvede ihærdigt
  med alle lærerne (der var fremragende stemmer blandt de spæde røster, Jørns
  har du nok hørt, og Flemming havde sunget i DR's drengekor), så da vi sang den
  for bestyrelsen, sad de alle smilende og nikkede både i takt til musikken og
  ja til skolegangen. Så var den vedtaget. Men brugt blev den nok mest i
  musiktimerne og ved festlige lejligheder.
