message: "Jeg ved godt det nu hedder “højskole”,- men jeg kan fortælle, det var Svend Aages faste holdning,  at skolens navn ER:  \"Den jyske Idrætsskole\". Ved udvidelsen i 50’erne var der forslag om, at ændre navnet til HØJSKOLE,- men det ville Svend Aage ikke høre tale om!\r\n\r\nM.h.t. skolens navn \"Den jyske Idrætsskole\",- så ved jeg, at det VAR Svend Aages indstilling, at det skulle være skolens navn og intet andet.  Jeg ved selv at have hørt, at han ikke ville kaldes “højskole” lig skolerne i hhv. Viborg og Sønderborg og Gerlev, men det er rigtigt at der var en del – skal vi forsigtigt kalde det rygter,-  at der op til kongebesøget var lidt \"røre\" om navngivningen,- men skolen HED stadig på dette tidspunkt i 1958, hvor skolen blev \"genindviet\": \"Den jyske Idrætsskole\". At skolen så i dag alligevel hedder \"højskole\", tjah,- kan jeg kun sige,- og Svend Aages ånd har vel tilgivet dette!"
