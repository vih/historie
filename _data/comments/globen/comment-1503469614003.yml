message: "Den bedste til at forklare intensionerne med Globen er naturligvis Ole Worm, som havde været i Paris flere gange og i La Vilette området havde set La Geode.\r\nSådan én skal vi ha ved DJI, sagde han.\r\nJeg ved der blev kæmpet imod fra lærerside.\r\nDe ville gerne have en multisal, hvilket Globen hverken indretningsmæssigt eller lydmæssigt kunne leve op til.\r\nJeg skønnede også, at til foredrag med kursister ville man mangle bordplads.\r\nJeg havde en anden plan, som jeg lavede tegninger til i forbindelse med den gamle gymnastiksal, redskabsrum og kioskområde.\r\nOle idé var også at der skulle være adgang til Globen under jorden. Her stødte man på nogle problemer med rørføringen til svømmebassinet. Dette fordyrede projektet.\r\nJeg husker, at tidlige inspektør Knud Thomassen sagde til Ole, at der var nogle rør, som ville være i vejen for projektet.\r\nJa, han fik ret. Knud kom jo af og til på skolen efter fratrædelsen i 1986. Han kendte bl.a. formiddagskaffetiden.\r\n\r\nJeg mener (ved), at der blev lavet en konkurrence om navnet, hvor så Globen blev vinder.\r\nJa, hvad skulle man dog kalde sådan en bold, som havde kugleform, så derfor i starten \"kuglen\".\r\n\r\nI starten var der mange foreninger, som arrangerede foredrag og koncerter i Globen, men akustikken afholdt senere folk fra dette. Akustikken er jo som The Whispering Hall i London. Lyden løber rundt langs væggen.\r\nJeg husker en koncert med et brassband, hvor vi kun hørte tubaen, fordi han sad tæt ved væggen.\r\nVi har da megen fornøjelse af Globen til Højskoledagen, og de mange tilhørere nyder at sidde der og følge med i foredrag og musiske indslag.\r\n\r\nJeg kommer op med mine fotos og lægger den på kontoret til dig.\r\nJeg var nogle år efter opførelsen af Globen selv i Paris og måtte naturligvis omkring La Geode. En noget større kugle men flot var den også."
