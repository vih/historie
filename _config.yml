# Site settings
title: Vejle Idrætshøjskoles Historie
email: webmaster@vih.dk
phone: "+45 7582 0811"
description: > # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
google_analytics_code: ""
facebook_pixel_code: ""

# Other settings
timezone: Europe/Copenhagen
exclude: ["vendor"]
include: ["_pages"]
permalink: /:title/

# Build settings
kramdown:
  input: GFM
  parse_block_html: true
  remove_block_html_tags: true

sass:
  style: compressed

# Prose integration
prose:
  siteurl: "http://historie.vih.dk"
  media: 'assets/img'
  ignore:
    - .codio
    - .htaccess
    - .gitignore
    - .probo.yaml
    - .sass-lint.yml
    - .travis.yml
    - _config.yml
    - CNAME
    - favicon.ico
    - Gemfile
    - Gemfile.lock
    - gulpfile.js
    - LICENCE
    - package.json
    - README.md
    - /_layouts
    - /_sass
    - /css
    - /font-awesome
    - /fonts
    - /js
    - stylesheets
