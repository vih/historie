message: 'I denne artikel står der <q>Som uddannet lærer havde Tage Søgaard den pædagogiske baggrund, som Svend Aage Thomsen aldrig erhvervede. Derfor var Søgaard overfor Undervisningsministeriet skolens officielle leder fra 1949.</q>, men i [Ole Worms beskrivelse af skolens start](/dji-start/) står der: <q>Fra 01.9.1948 var Svend Aage Thomsen eneforstander på Den Jyske Idrætsskole i Vejle.</q>'
