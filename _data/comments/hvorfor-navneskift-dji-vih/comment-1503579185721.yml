message: "I årsskriftet fra 1998 har Ole Worm skrevet i _Højskolevirksomheden_:\r\n\r\n> Men i 1998 var naturligvis også året, hvor stedet skiftede navn. Den Jyske Idrætsskole i Vejle blev til Vejle Idrætshøjskole. Det skete i marts måned i forbindelse med den endelige vedtagelse af skolens nye vedtægter, som efter 4 års træls arbejde blev accepteret i Undervisningsministeriet. Dårlige betingelser for betalte medarbejdere, men urimeligt for ulønnede bestyrelsesmedlemmer, og dette sled disse frivillige lederes lyst til at arbejde inden for folkeoplysningen."
