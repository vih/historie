message: "Det var Ole Worms ide, at vi skulle have en ny skolesang. Den gamle var ikke helt tidssvarende længere – jeg brugte den næsten ikke med eleverne.\r\n\r\nOles ide var, at teksten skulle skrives af en professionel; og han spurgte så mig, om jeg, som skolens musiklærer, ville lave melodien. Det var naturligvis en spændende udfordring, som jeg sagde ja til.\r\n\r\nAllerede dengang var jeg viseakkompagnatør, og var dermed vant til, at tekst og melodi skal passe sammen i stemning. Så jeg kunne først gå i gang med melodien, da teksten forelå.\r\nDet er som bekendt en flot –og stor- tekst, med noget himmel over. Melodien kom næsten af sig selv, jeg ville gerne have , at omkvædet pegede opad, og at rytmen var lidt jazz-inspireret.\r\nDet skulle ikke være en alt for enkel melodi, og ikke i popstil.\r\nKollegerne tog sangen til sig, og det gjorde eleverne også."
