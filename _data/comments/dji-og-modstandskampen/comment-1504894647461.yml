message: "Jeg kan ikke hjælpe med så meget, for de ting jeg ved, har jeg fået fortalt - jeg var jo ikke så gammel.\r\n\r\nJeg har set de filmklip, du nævner, og et af klippene er også med i filmen «De 5 År», der blev lavet i 1955 med bl.a. Gunner Nu som fortæller.\r\n\r\nEn anden ting jeg er blevet fortalt er: \r\nDer kom en ambulance med fuld udrykning ud til skolen, og man undrede sig over, hvad der var sket. Det viste sig, at Gestapo havde opsporet en modstandsmand, men han blev reddet med ambulancen og kunne gemme sig på Jomsborg."
